<!DOCTYPE html>
<html>
<head>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
<div id="3d-container" style="width: 800px; height: 600px;"></div>
 <script>
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement); // Adding the renderer to the body directly, or use a specific container

  window.addEventListener('resize', () => {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
  });

  // Add some light
  const ambientLight = new THREE.AmbientLight(0x404040);
  scene.add(ambientLight);

  // GLTF Loader to load the .glb file
  const loader = new THREE.GLTFLoader();
  loader.load(
    'first.glb', // Adjust the path to where you've uploaded your .glb file
    function (gltf) {
      scene.add(gltf.scene);
      camera.position.set(0, 0, 5); // Adjust as needed
      animate();
    },
    undefined, // Progress callback not needed here
    function (error) {
      console.error('An error happened', error);
    }
  );

  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }
</script>

</body>
</html>
